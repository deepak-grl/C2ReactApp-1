<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var xhttp = new XMLHttpRequest();
			var newURL = '';
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					var appVersion = this.responseText;
					newURL = 'http://' + window.location.hostname + ':' + window.location.port + '/' + appVersion + '.html';
					window.location = newURL;
				}
			};
			xhttp.open('GET', 'http://' + window.location.hostname + ':' + window.location.port + '/api/App/GetURLVersionExtension', true);
			xhttp.send();
			console.log('################################');
		</script>
	</body>
</html>
